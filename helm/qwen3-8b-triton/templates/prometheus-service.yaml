{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.prometheus.name }}
  namespace: {{ include "qwen3-8b-triton.namespace" . }}
  labels:
    {{- include "qwen3-8b-triton.prometheus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
  - name: http
    port: {{ .Values.prometheus.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "qwen3-8b-triton.prometheus.selectorLabels" . | nindent 4 }}
  {{- if eq .Values.prometheus.service.type "LoadBalancer" }}
  sessionAffinity: {{ .Values.prometheus.service.sessionAffinity }}
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.prometheus.service.sessionAffinityTimeout }}
  {{- end }}
---
{{- if .Values.prometheus.service.internal.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.prometheus.name }}-internal
  namespace: {{ include "qwen3-8b-triton.namespace" . }}
  labels:
    {{- include "qwen3-8b-triton.prometheus.labels" . | nindent 4 }}
    type: internal
spec:
  type: {{ .Values.prometheus.service.internal.type }}
  ports:
  - name: http
    port: {{ .Values.prometheus.service.internal.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "qwen3-8b-triton.prometheus.selectorLabels" . | nindent 4 }}
{{- end }}
{{- end }}

