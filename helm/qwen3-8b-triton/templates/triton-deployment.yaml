{{- if .Values.triton.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.triton.name }}
  namespace: {{ include "qwen3-8b-triton.namespace" . }}
  labels:
    {{- include "qwen3-8b-triton.triton.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.triton.replicas }}
  selector:
    matchLabels:
      {{- include "qwen3-8b-triton.triton.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qwen3-8b-triton.triton.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.triton.config.metricsPort | quote }}
        prometheus.io/path: "/metrics"
    spec:
      {{- with .Values.triton.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.triton.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: triton-server
        image: {{ .Values.triton.image.repository }}:{{ .Values.triton.image.tag }}
        imagePullPolicy: {{ .Values.triton.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.triton.config.httpPort | int }}
          protocol: TCP
        - name: grpc
          containerPort: {{ .Values.triton.config.grpcPort | int }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.triton.config.metricsPort | int }}
          protocol: TCP
        env:
        - name: MODEL_REPO
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: MODEL_REPO
        - name: HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: HTTP_PORT
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: GRPC_PORT
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: METRICS_PORT
        - name: LOG_VERBOSE
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: LOG_VERBOSE
        - name: LOG_INFO
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: LOG_INFO
        - name: LOG_WARNING
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: LOG_WARNING
        - name: LOG_ERROR
          valueFrom:
            configMapKeyRef:
              name: triton-config
              key: LOG_ERROR
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "[$(date)] Starting Triton Inference Server"
          echo "[$(date)] Model repository: $MODEL_REPO"
          echo "[$(date)] HTTP port: $HTTP_PORT"
          echo "[$(date)] gRPC port: $GRPC_PORT"
          echo "[$(date)] Metrics port: $METRICS_PORT"
          
          # Verify model repository
          if [ ! -d "$MODEL_REPO" ]; then
            echo "[$(date)] ERROR: Model repository not found: $MODEL_REPO"
            exit 1
          fi
          
          # List models
          echo "[$(date)] Available models:"
          ls -la $MODEL_REPO || true
          
          # Start Triton
          exec tritonserver \
            --model-repository=$MODEL_REPO \
            --http-port=$HTTP_PORT \
            --grpc-port=$GRPC_PORT \
            --metrics-port=$METRICS_PORT \
            --log-verbose=$LOG_VERBOSE \
            --log-info=$LOG_INFO \
            --log-warning=$LOG_WARNING \
            --log-error=$LOG_ERROR \
            --exit-on-error=false
        {{- if .Values.triton.storage.enabled }}
        volumeMounts:
        - name: model-storage
          mountPath: /models
          readOnly: false
        {{- end }}
        - name: logs
          mountPath: /opt/triton/logs
        {{- with .Values.triton.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /v2/health/live
            port: http
          initialDelaySeconds: {{ .Values.triton.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.triton.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.triton.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.triton.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /v2/health/ready
            port: http
          initialDelaySeconds: {{ .Values.triton.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.triton.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.triton.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.triton.readinessProbe.failureThreshold }}
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "echo '[$(date)] Graceful shutdown initiated'"]
      volumes:
      {{- if .Values.triton.storage.enabled }}
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage
      {{- end }}
      - name: logs
        emptyDir: {}
      restartPolicy: Always
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
{{- end }}

