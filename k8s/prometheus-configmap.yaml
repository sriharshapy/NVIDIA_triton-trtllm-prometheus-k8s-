apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: triton-inference
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 15s
      external_labels:
        cluster: 'trt-llm-cluster'
        environment: 'production'

    # Scrape Prometheus itself
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              service: 'prometheus'

      # Scrape Triton Inference Server metrics
      - job_name: 'triton'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - triton-inference
        relabel_configs:
          # Only scrape pods with label app=qwen3-8b
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: qwen3-8b
            action: keep
          # Get the pod IP
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: '${1}:8002'
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Add service name
          - target_label: service
            replacement: 'triton-qwen3-8b'

      # Alternative: Scrape via Triton service (if metrics endpoint is accessible)
      - job_name: 'triton-service'
        static_configs:
          - targets: ['triton-qwen3-8b-internal:8002']
            labels:
              service: 'triton-qwen3-8b'
              job: 'triton'

      # Scrape Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.*):10250'
            target_label: __address__
            replacement: '${1}:9100'
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Scrape Kubernetes pods (for general metrics)
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - triton-inference
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Get scrape path from annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Get scrape port from annotation
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add pod labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          # Add namespace
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          # Add pod name
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: kubernetes_pod_name

      # Scrape OpenWebUI (if it exposes metrics)
      - job_name: 'openwebui'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - triton-inference
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: openwebui
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: '${1}:8080'
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

