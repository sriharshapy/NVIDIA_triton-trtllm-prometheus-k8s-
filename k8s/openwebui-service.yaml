apiVersion: v1
kind: Service
metadata:
  name: openwebui
  namespace: triton-inference
  labels:
    app: openwebui
    component: web-ui
spec:
  type: LoadBalancer  # Expose over internet
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: openwebui
    component: web-ui
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Internal service for communication with Triton
apiVersion: v1
kind: Service
metadata:
  name: openwebui-internal
  namespace: triton-inference
  labels:
    app: openwebui
    component: web-ui
    type: internal
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: openwebui
    component: web-ui

