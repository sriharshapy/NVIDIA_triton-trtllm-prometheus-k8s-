apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triton-qwen3-8b-ingress
  namespace: triton-inference
  labels:
    app: qwen3-8b
  annotations:
    kubernetes.io/ingress.class: "gce"
    # No domain required - GCP will auto-generate an IP address
    # Access via: http://<auto-generated-ip>
spec:
  rules:
  # No host specified - matches all hosts, accessible via IP
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: triton-qwen3-8b
            port:
              number: 8000

