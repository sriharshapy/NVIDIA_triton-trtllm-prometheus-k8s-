apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: triton-inference
  labels:
    app: prometheus
    component: monitoring
spec:
  type: LoadBalancer  # Expose over internet for access
  ports:
  - name: http
    port: 9090
    targetPort: http
    protocol: TCP
  selector:
    app: prometheus
    component: monitoring
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Internal service for scraping
apiVersion: v1
kind: Service
metadata:
  name: prometheus-internal
  namespace: triton-inference
  labels:
    app: prometheus
    component: monitoring
    type: internal
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9090
    targetPort: http
    protocol: TCP
  selector:
    app: prometheus
    component: monitoring

