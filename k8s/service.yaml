apiVersion: v1
kind: Service
metadata:
  name: triton-qwen3-8b
  namespace: triton-inference
  labels:
    app: qwen3-8b
    component: triton-server
spec:
  type: LoadBalancer  # Use LoadBalancer for external access, or ClusterIP for internal
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 8001
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 8002
    targetPort: metrics
    protocol: TCP
  selector:
    app: qwen3-8b
    component: triton-server
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Optional: ClusterIP service for internal access
apiVersion: v1
kind: Service
metadata:
  name: triton-qwen3-8b-internal
  namespace: triton-inference
  labels:
    app: qwen3-8b
    component: triton-server
    type: internal
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 8001
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 8002
    targetPort: metrics
    protocol: TCP
  selector:
    app: qwen3-8b
    component: triton-server

